<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


	<title>Document</title>
</head>
<body>
	
 <div class="container-fluid">
	 <div class="image">
		 <img src="img.svg" alt="">
	 </div>
	 <section class="form-group">
	
	 <div class="login-form">
		 <div class="account"><h4>Create Account</h4></div>
		
		<div class="s-log">
			<button class="social-1"><img src="google-logo.ico" alt=""> Signup with Google</button>
			<button class="social-1"><img src="fb.ico" alt=""> Signup with Facebook</button>
		</div>
		<div class="or"><h3>- OR -</h3></div>
		
		<div class="form-input">
			<div class="form-item"><input type="text" placeholder="Full Name"></div>
			<div class="form-item"><input type="text" placeholder="Email Address"></div>
			<div class="form-item"><input type="text" placeholder="Password"></div>
			<div class="form-item"><Button>Create Account</Button></div>
			<div class="form-item"><p>Already have an account? Login</p></div>
			
			
			
			
		</div>


 	</div>
	</section>

<div class="row">
	<div class="col"></div>
	<div class="col"></div>
</div>

</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
